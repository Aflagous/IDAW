<!doctype html>
<html lang="fr">

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <title>tabletest</title>
    <style>
        body {
            margin-top: 5em;
        }

        .table {
            margin-top: 100px;
            margin-bottom: 100px;
        }
    </style>
</head>

<body>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Nom</th>
                <th scope="col">Prenom</th>
                <th scope="col">Date de naissance</th>
                <th scope="col">Aime le cours Web</th>
                <th scope="col">Remarques</th>
                <th scope="col">CRUD</th>
            </tr>
        </thead>
        <tbody id="studentsTableBody">
        </tbody>
    </table>
    <form id="addStudentForm">
        <div class="form-group row">
            <label for="inputNom" class="col-sm-2 col-form-label">Nom</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="inputNom">
            </div>
            <label for="inputPrenom" class="col-sm-2 col-form-label">Prenom</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="inputPrenom">
            </div>
            <label for="inputDateNaissance" class="col-sm-2 col-form-label">Date de naissance</label>
            <div class="col-sm-3">
                <input type="date" class="form-control" id="inputDateNaissance">
            </div>
            <label for="inputAimeWeb" class="col-sm-2 col-form-label">Aime le cours Web</label>
            <div class="col-sm-3">
                <input type="checkbox" class="form-check-input" id="inputAimeWeb">
            </div>
            <label for="inputRemarques" class="col-sm-2 col-form-label">Remarques</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="inputRemarques">
            </div>
        </div>

        <div class="form-group row">
            <span class="col-sm-2"></span>
            <div class="col-sm-2">
                <button type="button" class="btn btn-primary form-control" onclick="onFormSubmit()">Submit</button>
            </div>
        </div>
    </form>
    <script>
        function onFormSubmit() {
            let nom = $("#inputNom").val();
            let prenom = $("#inputPrenom").val();
            let niassance = $("#inputDateNaissance").val();
            let aime = $("#inputAimeWeb").val();
            let Remarques = $("#inputRemarques").val();
            if (nom) {
                $("#studentsTableBody").append(`<tr><td>${nom}</td><td>${prenom}</td><td>${niassance}</td><td>${aime}</td><td>${inputRemarques}</td><td>dssdf</td><td></td></tr>`);
                $("#inputNom").val(""); // Efface le champ apr√®s l'ajout
            }
        }
    </script>
</body>

</html>
